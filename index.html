<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Introduction</title>
	</head>
	<body>
    <div id="app">
      <!-- Use expressions to display data -->
      <h1>{{product}}</h1>
      <h2>I love my {{product}}</h2>
      <p>This is the description of the {{product}}: {{productDescription}}</p>

      <!-- Install Vue -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="main.js"></script>
  </body>
</html>
